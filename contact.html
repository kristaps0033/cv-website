<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakti - Kristapa Kaspara Tavara CV</title>
  <meta name="description" content="Sazinies ar mani">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="index.html">Kristapa Kaspara Tavara CV</a></h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">Par mani</a>
        <a href="education.html" class="nav-link">Izglītība</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-section" data-section-theme="light">
      <div class="section-inner">
        <h2>Sazinies ar mani</h2>
        <div class="contact-grid">
          <div class="contact-info">
            <h3>Kontaktinformācija</h3>
            <p><strong>E-pasts:</strong> <a href="mailto:tavarskristaps@gmail.com">tavarskristaps@gmail.com</a></p>
            <p><strong>Discord:</strong> kristaps0033</p>
            <p>Atbildes gadījumā e-pastā es pievienoju arī savu telefona numuru.</p>
          </div>
          <div class="contact-form-box">
            <h3>Raksti man</h3>
            <form class="contact-form" id="contactForm">
              <div class="form-group">
                <label for="firstName">Vārds</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Uzvārds</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="email">E-pasts</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Ziņa</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <div class="form-group">
                <label for="company">Ko pārstāvat?</label>
                <input type="text" id="company" name="company">
              </div>
              <button type="submit" class="btn btn-primary" id="submitBtn">Nosūtīt</button>
              <p id="formStatus" style="font-size: 0.9rem; margin-top: 12px; display: none;"></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Kristaps Kaspars Tavars. All rights reserved.</p>
  </footer>

  <script>
    // Hybrid form submission: try CloudFlare Tunnel first, fallback to Formspree
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const formStatus = document.getElementById('formStatus');
      const originalText = submitBtn.textContent;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sūta...';
      formStatus.style.display = 'block';
      formStatus.textContent = '';

      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        company: document.getElementById('company').value || ''
      };

      try {
        // Primary: Try CloudFlare Tunnel endpoint
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000);

        const response = await fetch('https://api.yourdomain.com/api/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (response.ok) {
          formStatus.textContent = '✅ Paldies! Saņēmām jūsu ziņu.';
          formStatus.style.color = 'green';
          document.getElementById('contactForm').reset();
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }
      } catch (error) {
        console.warn('⚠️  CloudFlare Tunnel failed, trying Formspree fallback...', error.message);
      }

      // Fallback: Formspree
      try {
        const fallbackResponse = await fetch('https://formspree.io/f/your-id', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (fallbackResponse.ok) {
          formStatus.textContent = '✅ Paldies! Saņēmām jūsu ziņu.';
          formStatus.style.color = 'green';
          document.getElementById('contactForm').reset();
        } else {
          formStatus.textContent = '❌ Kļūda. Mēģiniet vēlreiz.';
          formStatus.style.color = 'red';
        }
      } catch (error) {
        formStatus.textContent = '❌ Kļūda. Mēģiniet vēlreiz.';
        formStatus.style.color = 'red';
        console.error('Fallback error:', error);
      }

      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
    });
  </script>
</body>
</html>
